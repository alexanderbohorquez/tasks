<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="card">
        <div class="stats-container">
            <div class="details">
                <h1 class="tittle">Todo App</h1>
                <p class="subtittle">Est√°s logrando mucho.</p>
                <div id="progressBar">
                    <div id="progress"></div>
                </div>
            </div>
            <div class="stats-numbers">
                <p  class="tittle" id="numbers">0/0</p>
            </div>
        </div>
        <form action="">
            <input type="text" id="taskInput" placeholder="Ingresa tu tarea">
            <button id="newTask" type="submit"><i class='bx bx-plus'></i></button>
        </form>
        <ul id="task-list"></ul>
    </div>
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
</body>
</html>
